<h1>optional</h1>
<hr align="left" width="75%">
<p>The keyword is only used in conjunction with the keyword <font face="Courier New"><b>record</b></font> and <font face="Courier New"><b>set</b></font> to indicate that the concerned field may or
may not be present.
