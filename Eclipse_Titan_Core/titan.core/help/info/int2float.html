<h1>int2float</h1>
<hr align="left" width="75%">
<p>This function converts an <b><font face="Courier New">integer</font></b> value into a <b><font face="Courier New">float</font></b> value.</p>
<hr align="left" width="50%">
<p>Related keyword:</p>
<ul>
  <li><b><font face="Courier New" size="4" color="#003258"> <a href="integer.html">integer</a></font></b></li>
  <li><b><a href="float.html"><font face="Courier New" size="4" color="#003258">float</font></a></b></li>
</ul>
<hr align="left" width="50%">
<div align="center">
<center>
<table border="0" width="90%" bgcolor="#FFB599" cellpadding="4">
  <tr>
    <td width="100%">
    <h3 align="center"><font face="Courier New" color="#003258" size="5"><b>int2float</b></font><font face="Courier New" color="#003258" size="5"><b>(</b></font><b>integer</b><i> value</i><font
      face="Courier New" color="#003258" size="5"><b>) return float</b></font></h3>
    </td>
  </tr>
</table>
</center>
</div>
<ul>
</ul>
<hr align="left" width="25%">
<p>Example 1:</p>
<p><font face="Courier New"> const float c_csarnoka := int2float(3); </font></p>
<p>The constant called c_csarnoka will have the floating point value 3.0.</p>
<hr align="left" width="25%">
