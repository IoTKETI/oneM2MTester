<h1>to</h1>
<hr align="left" width="75%">
<p>The keyword is only used in conjunction with the keyword <font face="Courier New"><b>send</b></font>, <font face="Courier New"><b>call</b></font>, <font face="Courier New"><b>reply</b></font>
and <font face="Courier New"><b>raise</b></font> to address the message receiver or procedure callee. It is used when one-to-many ports are used for communication.
