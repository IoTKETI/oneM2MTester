<h1>else</h1>
<hr align="left" width="75%">
<p>The keyword is a homonym. It is used to...
<ol>
  <li>define a condition with two or more choices. See the keyword <font face="Courier New"><b>if</b></font>;</li>
  <li>denote an unconditional branch. See the keyword <b><font face="Courier New" color="#003258" size="4">alt</font></b>.</li>
</ol>
<hr align="left" width="50%">
<p>Related keywords:</p>
<ul>

  <li><a href="if.html"><b><font face="Courier New" color="#003258" size="4">if</font></b></a></li>
</ul>
