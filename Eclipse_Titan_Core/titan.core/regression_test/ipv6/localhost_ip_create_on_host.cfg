FileMask := LOG_ALL
ConsoleMask := WARNING | ERROR | TESTCASE | STATISTICS
[DEFINE]
mctr_ipaddr := "192.168.1.1" //eth2
[MODULE_PARAMETERS]
tsp_ipaddr1 := $mctr_ipaddr
